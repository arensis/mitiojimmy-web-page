<article>
  <div class="band-videos">
    <header>
      <h2>{{bandVideos?.bandName}}</h2>
    </header>
    <div class="videos-container">
      <app-video
        *ngFor="let video of bandVideos?.videos; let i = index; trackBy: trackFn"
        [video]="video"
      ></app-video>
    </div>
  </div>
</article>
