<div class="album">
  <div class="media">
    <span class="release-date">{{monthName}} {{year}}</span>
    <img [src]="saveAlbumImageUrl" [alt]="coverImageAltText">
  </div>
  <div class="stream-player">
    <iframe style="border-radius:12px" allow="clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" width="100%" height="380" [src]="safeAlbumPlayerUrl"></iframe>
  </div>
</div>
