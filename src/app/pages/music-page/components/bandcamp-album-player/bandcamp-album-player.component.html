
<div class="album">
  <div class="media">
    <span class="release-date">{{monthName}} {{year}}</span>
    <img [src]="saveAlbumImageUrl" [alt]="coverImageAltText"/>
  </div>
  <div class="stream-player">
    <a [href]="bandCampLink" target="_blank">
      <img [src]="this.img" style="height: 380px; width: 100%; margin-top: 30px"/>
    </a>
    <!-- <iframe [src]="safeAlbumPlayerUrl" seamless></iframe> -->
  </div>
</div>
