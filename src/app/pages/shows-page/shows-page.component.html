<div class="container">
  <app-section [sectionName]="'shows'">
    <div class="live-entry-container">
      <ng-container *ngFor="let entry of liveEntries; let i = index; trackBy: trackByFn">
        <app-live-entry class="entry" [liveEntry]="entry"></app-live-entry>
      </ng-container>
    </div>
  </app-section>
</div>
