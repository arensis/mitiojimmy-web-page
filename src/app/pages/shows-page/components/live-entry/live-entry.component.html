<div class="tickets">
  <button>COMPRAR ENTRADAS</button>
</div>
<div class="calendar-item">
  <div class="date-sheet">
    <span class="month">
      {{monthName}}
    </span>
    <span class="day">
      {{dayNumber}}
    </span>
    <span class="day-name">
      {{dayName}}
    </span>
  </div>
  <div class="show-details-container">
    <div class="show-details">
      <div class="basic-info">
        <div class="location">
          <mat-icon>location_on</mat-icon>
          <div class="place-info">
            <span class="city">{{liveEntry.city.toUpperCase()}}, {{liveEntry.province.toUpperCase()}}</span>
            <span clas="live-hall">SALA {{liveEntry.concertHall.toUpperCase()}}</span>
          </div>
        </div>
        <div class="show-time">
          <mat-icon>access_time</mat-icon>
          <span>
            {{liveEntry.time.hours}}:{{liveEntry.time.hours}}
          </span>
        </div>
      </div>
      <div class="guest-artist">
        <i>+ DAVILE MATELL√ÅN</i>
      </div>
    </div>

    <!-- <div class="show-ticket-shops">
      <mat-icon>shopping_cart</mat-icon>
      <div class="shop-icons">
        <a class="shop-button" [href]="shop.siteLink" *ngFor="let shop of liveEntry.ticketsLink;let i = index; trackBy: trackByFn">
          <img [src]="shop.siteIcon"/>
        </a>
      </div>
    </div> -->
  </div>
</div>
