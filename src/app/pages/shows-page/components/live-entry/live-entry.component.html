<div class="show-card">
  <div class="show-info">
    <app-live-date
      [date]="liveEntry.date"
    ></app-live-date>
    <app-live-info
      [liveEntry]="liveEntry"
    ></app-live-info>
  </div>
  <div class="tickets">
    <a
      *ngIf="(liveEntry.concertHall.ticketsLink || '').trim() !== ''"
      mat-raised-button
      color="accent"
      [href]="liveEntry.concertHall.ticketsLink"
      target="_blank"
    >
      <mat-icon aria-hidden="false" fontIcon="shopping_cart"></mat-icon>
      {{ ('live-entry.tickets-button.buy' | translate).toUpperCase() }}
    </a>
    <a
      *ngIf="(liveEntry.concertHall.ticketsLink || '').trim() === ''"
      mat-button
      color="accent"
      class="coming-soon"
    >
      <mat-icon aria-hidden="false" fontIcon="shopping_cart"></mat-icon>
      {{ ('live-entry.tickets-button.commin-soon' | translate).toUpperCase() }}
    </a>
  </div>
</div>
